<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle o Cubo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2e2e2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #game-area {
      width: 400px;
      height: 400px;
      border: 2px solid white;
      margin: 20px 0;
      position: relative;
      background-color: #2e2e2e;
    }

    #player {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 0;
      left: 0;
    }

    #qr-container {
      text-align: center;
    }

    .control-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .btn-row {
      display: flex;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:active {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Controle o Cubo!</h1>
  <div id="game-area">
    <div id="player"></div>
  </div>

  <div id="qr-container">
    <h2>Escaneie o QR Code para usar o controle</h2>
    <canvas id="qrcode"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
     // Variáveis de controle
     const player = document.getElementById('player');
    let posX = 0;
    let posY = 0;

    // Funções de movimento
    function move(direction) {
      const step = 20;
      switch (direction) {
        case 'up':
          if (posY > 0) posY -= step;
          break;
        case 'down':
          if (posY < 380) posY += step;
          break;
        case 'left':
          if (posX > 0) posX -= step;
          break;
        case 'right':
          if (posX < 380) posX += step;
          break;
        default:
          console.warn('Direção desconhecida:', direction);
          break;
      }
      // Atualiza a posição do player
      player.style.top = posY + 'px';
      player.style.left = posX + 'px';
    }

    // Gerar QR Code para o controle
    const controlUrl = `http://192.168.1.34:5500/control.html`; // Substitua pelo IP correto
    QRCode.toCanvas(document.getElementById('qrcode'), controlUrl, function (error) {
      if (error) console.error('Erro ao gerar QR Code:', error);
    });

    // Comunicação WebSocket
    const socket = new WebSocket('ws://192.168.1.34:8080'); // Substitua pelo IP correto

    // Quando o WebSocket estiver conectado
    socket.onopen = () => {
      console.log('WebSocket conectado!');
    };

    // Receber mensagens do WebSocket
    socket.onmessage = (event) => {
      try {
        const direction = event.data.trim(); // Remove espaços extras
        move(direction); // Move o player com base na mensagem recebida
      } catch (error) {
        console.error('Erro ao processar mensagem do WebSocket:', error);
      }
    };

    // Tratamento de erro no WebSocket
    socket.onerror = (error) => {
      console.error('Erro no WebSocket:', error);
    };

    // Quando o WebSocket for fechado
    socket.onclose = () => {
      console.warn('WebSocket desconectado.');
    };
  </script>
</body>
</html>
